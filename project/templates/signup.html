{% extends "base.html" %}

{% block content %}
<div class="col-md-4 mx-auto my-5">
    <h3 class="text-center">Sign Up</h3>
    <div class="card shadow">
        <form method="POST" action="/webpage/signup" enctype="multipart/form-data">
            <div class="form-group">
                <input required class="form-control form-control-lg" type="text" name="username" placeholder="Username" autofocus="">
            </div>
            <div class="form-group">
                <input required class="form-control form-control-lg" type="text" name="fname" placeholder="First Name" autofocus="">
            </div>
            <div class="form-group">
                <input required class="form-control form-control-lg" type="text" name="lname" placeholder="Last Name" autofocus="">
            </div>
    
            <div class="form-group">
                <input required class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type = "file" name = "file" placeholder="Choose a file" autofocus=""/>
            </div>
            
            <div class="form-group">
                <input required class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </div>
    
            <button  class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
        
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0]}}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
</div>    
{% endblock %}
