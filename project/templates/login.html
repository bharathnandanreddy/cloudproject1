{% extends "base.html" %}

{% block content %}
<div class="col-md-4 mx-auto my-5">
    <h3 class="text-center">Login</h3>
    <div class="card shadow">
        <form method="POST" action="/webpage/login">
            <div class="form-group">
                <input required class="form-control form-control-lg" type="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <input required class="form-control form-control-lg" type="password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </div>
            
        </form>
        
    </div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0]}}
                </div>
            {% endif %}
            {% endwith %}
</div>

    
{% endblock %}
