{% extends "base.html" %}

{% block content %}
<div class="col-md-4 mx-auto my-5">
    <h3 class="text-center">Profile</h3>
    <div class="card">
        <table class="table">
            <tr>
                <td>First Name </td>
                <td> : {{fname}}</td>
            </tr>
            <tr>
                <td>Last Name </td>
                <td> : {{lname}}</td>
            </tr>
            <tr>
                <td>Email </td>
                <td> : {{email}}</td>
            </tr>
        </table>
        
        <br>
        {% if filename!="" and filename!=None %}
        <div style="text-align: center;">Total number of words in the file : {{count}}</div>
        <br>
        <a href="{{url_for(filename)  }}" download> <button class="w-100 btn btn-lg btn-primary">download</button></a>
        {% endif %}
    </div>
</div>
{% endblock %}
