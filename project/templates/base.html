<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="jumbotron jumbotron-fluid bg-light" text-light text-center" style="height: 100vh;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}" >Home</a>
            <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if loggedin == True %}
                            <a class="nav-item nav-link active" href="{{ url_for('main.profile') }}">Profile</a>
                {% endif %}
                {% if loggedin != True %}
                            <a class="nav-item nav-link active" href="{{ url_for('auth.login') }}">Login</a>

                {% endif %}
                {% if loggedin != True %}
                            <a class="nav-item nav-link active" href="{{ url_for('auth.signup') }}">Sign Up</a>

                {% endif %}
                {% if loggedin == True %}
                            <a class="nav-item nav-link active" href="{{ url_for('auth.logout') }}" >Logout</a>

                {% endif %}
            </div>
        </div>
          </nav>
        <div>
            
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
